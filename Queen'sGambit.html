      <div id="rating">
        <br>
        <p>퀸스갬빗은 공개된 후로 넷플릭스 1위 자리를 오래도록 차지했던 드라마다.
        그래서 보고싶긴 했지만 재미가 있을까에 대한 걱정으로 시작조차 하지 않았었다.
        그런데 언니가 재미있다고 해서 볼 것도 없던 찰나에 보게 되었다. 처음에는 재미가 있나 싶던 것이 볼수록 체스에 대한 흥미 뿐 아니라
        그 배우까지도 궁금해졌다. 나중에 체스 관련 영상을 찾게 된 것도 이 드라마의 영향이었다.
